<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./form.css">
    <link rel="shortcut icon" href="./images/s logo.avif" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Gluten&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5f0de6e50f.js" crossorigin="anonymous"></script>

</head>
<body>
    <main>
        <form action="">
            <section>
            <i class="fa-solid fa-face-kiss-wink-heart"></i>
            </section>
            <label for="user">Username</label>
        <div id="name">
            <i class="fa-solid fa-user-secret"></i>
            <input type="text" id="user" placeholder="enter the email-id or mobile number">
        </div>
            <label for="pass">Password</label>
        <div id="word">
            <i class="fa-solid fa-key"></i>
            <input type="password" id="pass" placeholder="enter the password">
        </div>
            <input type="checkbox" id="check">Remember Password
            <div id="button">
            <button>Login</button>
            <button id="button2">Cancel</button>
            </div>
            <a href="https://www.facebook.com/r.php?locale=en_GB&display=page" target="_blank">Sign Up For New Account</a>
            <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" target="_blank">Forgotten Password</a>
           
        </form>
    </main>

    
</body>
</html>
